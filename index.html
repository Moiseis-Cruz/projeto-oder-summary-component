<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Order Summary Component</title>
    <link rel="shortcut icon" href="./src/favicon/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="card">
            <div class="container-image">
                <img src="./src/image/illustration-hero.svg" alt="">
            </div>
            <div class="cadastro">
                <h1 class="titulo-produto">Order Summary</h1>

                <P class="descricao-produto">
                    You can now listen to millions of songs, audiobooks, and poscasts on any device anyhere you like!
                </P>

                <div class="planos-opcoes">

                    <div class="plano">
                        <img src="./src/image/icon-music.svg" class="icon-music" alt="">

                        <div class="plano-opcao">
                            <p class="nome-plano">Annual Plan</p>
                            <p class="valor-plano">$59,99/year</p>
                        </div>
                        
                        <a href="">
                            <p class="help">Change</p>
                        </a>
                    </div>
                </div>

                <a href="">
                    <p class="btn">Proceed to Payment</p>
                </a>

                <a href="">
                    <p class="btn-cancel">Cancel Order</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
